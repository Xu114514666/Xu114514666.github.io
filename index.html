<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>白帝WD——权威</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: "Microsoft YaHei", sans-serif;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      border-bottom: 2px solid #444;
    }

    header h1 {
      font-size: 2.5em;
      color: #fff;
    }

    header h2 {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    /* 搜索框独立区域 */
    .search-section {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .search-box {
      display: inline-flex;
      align-items: center;
      background-color: #111;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px 10px;
    }

    .search-box span {
      color: #ccc;
      margin-right: 8px;
      font-size: 18px;
      user-select: none;
    }

    .search-box input {
      background-color: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 14px;
      width: 180px;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .card:hover {
      transform: translateX(20px);
      border-color: #aaa;
    }

    .card h3 {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .card a.btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      border: 2px solid #555;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card a.btn:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #444;
      color: #888;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>白帝WD——权威</h1>
    <h2>致力于打造高质量资源下载平台</h2>
  </header>

  <div class="search-section">
    <div class="search-box">
      <span><h3>?</h3></span>
      <input type="text" id="searchInput" placeholder="搜索资源名称..." onkeyup="searchCards()" />
    </div>
  </div>

  <div class="container" id="cardContainer">
    <div class="card">
      <h3>资源一</h3>
      <p>这是一个测试资源描述，保持黑白风格。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>
    <div class="card">
      <h3>资源二</h3>
      <p>所有文字都清晰显示，不会与背景重叠。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>
    <div class="card">
      <h3>资源三</h3>
      <p>你可以添加更多的内容或说明，适应不同资源。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>
  </div>

  <footer>
    &copy; 2025 白帝WD——权威
  </footer>

  <!-- 粒子特效（国内可访问CDN） -->
  <script src="https://cdn.staticfile.org/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#888",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- 搜索功能 -->
  <script>
    function searchCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
