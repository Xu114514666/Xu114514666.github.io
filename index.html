<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>白帝WD——权威</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: "Microsoft YaHei", sans-serif;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #111;
      border-bottom: 2px solid #444;
    }

    header h1 {
      font-size: 2.5em;
      color: #fff;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .card:hover {
      transform: translateX(20px);
      border-color: #aaa;
    }

    .card h2 {
      font-size: 1.5em;
      color: #fff;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .card a.btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      border: 2px solid #555;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card a.btn:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #444;
      color: #888;
    }

    /* 粒子背景层 */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>白帝WD——权威</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>资源一</h2>
      <p>这是一个测试资源描述，保持黑白风格。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>

    <div class="card">
      <h2>资源二</h2>
      <p>所有文字都清晰显示，不会与背景重叠。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>

    <div class="card">
      <h2>资源三</h2>
      <p>这是第三个资源示例，效果一致。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>

    <div class="card">
      <h2>资源四</h2>
      <p>黑白卡片风格，适合展示静态内容。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>

    <div class="card">
      <h2>资源五</h2>
      <p>这是第五个资源卡片，用于演示添加多个卡片时的样式保持。</p>
      <a href="https://www.google.com" class="btn" target="_blank">立即下载</a>
    </div>
  </div>

  <footer>
    &copy; 2025 白帝WD——权威
  </footer>

  <!-- particles.js script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.3,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#888",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
